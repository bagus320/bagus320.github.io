<!DOCTYPE html>
<html>
  <head>
    <title>Kalkulator Dosis</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="dark-mode-toggle">
      <input type="checkbox" id="darkModeToggle" />
      <label for="darkModeToggle">Mode Gelap</label>
    </div>
    <div class="dose_calc">
      <div class="normal-dose">
        <label for="dosisLazim">Masukan Dosis Berdasarkan Resep</label>
      </div>
      <div class="dose-value">
        <input type="number" id="dl" />
      </div>
      <div class="max-dose">
        <label for="inputValue">Masukan Dosis Maksimum</label>
      </div>
      <div class="number-value">
        <input type="number" id="dm" />
      </div>
      <div class="unit">
        <label for="unitCount">Umur/Berat Badan Anak</label>
      </div>
      <div class="unit-value">
        <select id="unitCount">
          <option value="under8">Dibawah 8 Tahun</option>
          <option value="above8">Diatas 8 Tahun</option>
          <option value="weight">Berat Badan Anak</option>
          <option value="month">Berdasarkan Umur Anak Dalam Bulan</option>
          <option value="percent">Persentase Kesembuhan Dosis</option>
        </select>
        <input type="number" id="factor" />
      </div>
      <div id="btn_container">
        <button id="operation" onclick="hitung()">Hitung</button>
      </div>

      <div id="result"></div>
      <div class="statement-box">
        <span id="result-statement"></span>
      </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
