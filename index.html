<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/gif" href="assets/icon.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Kalkulator Dosis</title>
  </head>

  <body>
    <div class="theme-wrapper">
      <img
        src="assets/sun_drawing.png"
        width="40"
        height="40"
        class="animate__animated animate__backInDown"
        id="sun-icon"
        onclick="toggleDarkTheme()"
        alt=""
      />
    </div>

    <div class="dose_calc animate__animated">
      <div class="selector-container">
        <label class="option-label" for="option">Pilih Mode Perhitungan</label>
        <br />
        <select
          class="animate__animated animate__lightSpeedInRight selector"
          id="unitCount"
        >
          <option value="empty"></option>
          <option value="under8">Dibawah 8 Tahun</option>
          <option value="above8">Diatas 8 Tahun</option>
          <option value="weight">Berat Badan Anak</option>
          <option value="month">Berdasarkan Umur Anak Dalam Bulan</option>
          <option value="percent">Persentase Kesembuhan Dosis</option>
        </select>
      </div>

      <div class="normal-dose">
        <label
          class="animate__animated animate__backInLeft"
          id="dosisLazim"
          for="dosisLazim"
        >
          Dosis Yang Diresepkan</label
        >
      </div>
      <div class="dose-value">
        <input
          class="animate__animated animate__lightSpeedInRight"
          type="number"
          id="dl"
        />
      </div>
      <div class="max-dose">
        <label
          class="animate__animated animate__lightSpeedInLeft"
          id="dmLabel"
          for="inputValue"
        >
          Dosis Maksimum Dewasa (Farmakope)</label
        >
      </div>
      <div class="number-value">
        <input
          class="animate__animated animate__lightSpeedInLeft"
          type="number"
          id="dm"
        />
      </div>
      <div class="unit">
        <label
          class="animate__animated animate__lightSpeedInLeft"
          id="unitLabel"
          for="unitCount"
          >Umur/Berat Badan Anak</label
        >
      </div>
      <div id="unitInput" class="unit-value">
        <input
          class="animate__animated animate__lightSpeedInRight"
          type="number"
          id="factor"
        />
      </div>
      <div id="btn_container">
        <button class="animate__animated animate__bounceInUp" id="operation">
          Hitung
        </button>
      </div>
      <div class="res-exp"></div>
      <div id="result"></div>
      <div class="statement-box">
        <span id="result-statement"></span>
      </div>
      <div class="wm-container">
        <span id="watermark">Made with ❤️ by Bagus ^_^</span>
      </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
